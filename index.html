<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="pngler/gs.ico" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script> <!-- Canvas Confetti -->
    <style>
        /* Genel stil */
        body {
            background: linear-gradient(135deg, #FDB927, #A51C30); /* Sarƒ±dan kƒ±rmƒ±zƒ±ya ge√ßi≈ü */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #000; /* Yazƒ± rengini uygun ≈üekilde ayarlayƒ±n */
        }

        #image-container {
            text-align: center;
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 10px;
        }

        select {
            margin: 10px auto;
            padding: 10px;
            font-size: 1rem;
            width: 80%;
            max-width: 200px;
            display: block;
        }

        #playMusicModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #playMusicModalContent {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        /* Responsive Tasarƒ±m */
        @media (max-width: 768px) {
            body {
                font-size: 90%;
            }

            select {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            #playMusicModalContent {
                width: 90%;
            }

            button {
                padding: 8px 16px;
                font-size: 0.9rem;
            }

            select {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <audio id="backgroundMusic" loop>
        <source src="icardi.mp3" type="audio/mp3"> <!-- Ses dosyasƒ±nƒ±n yolu -->
        Tarayƒ±cƒ±nƒ±z ses etiketini desteklemiyor.
    </audio>
    <div id="playMusicModal">
        <div id="playMusicModalContent">
            <h3>M√ºziƒüi ba≈ülatmak ister misiniz? (Sesi A√ßƒ±n L√ºtfen üòä)</h3>
            <button id="startMusicButton">M√ºziƒüi Ba≈ülat</button>
        </div>
    </div>
    <div id="image-container">
        <select id="resolutionSelect">
            <option value="144p">144p</option>
            <option value="240p">240p</option>
            <option value="360p">360p</option>
            <option value="480p">480p</option>
            <option value="720p">720p</option>
            <option value="1080p">üíê 1080p</option>
        </select>
        <br/>
        <img id="resolutionImage" src="pngler/144.jpeg" alt="√á√∂z√ºn√ºrl√ºk Resmi" loading="lazy">
    </div>
    <script>
        // M√ºziƒüi ba≈ülatma butonu i√ßin olay dinleyicisi
        document.getElementById('startMusicButton').addEventListener('click', function () {
            document.getElementById('backgroundMusic').play().catch(function (error) {
                console.log('M√ºzik ba≈ülatƒ±lamadƒ±:', error);
            });
            document.getElementById('playMusicModal').style.display = 'none';
        });

        // √á√∂z√ºn√ºrl√ºk deƒüi≈ütiƒüinde resmi g√ºncelle
        document.getElementById('resolutionSelect').addEventListener('change', function () {
            var selectedResolution = this.value;
            var imgElement = document.getElementById('resolutionImage');
            switch (selectedResolution) {
                case '144p':
                    imgElement.src = "pngler/144.jpeg";
                    break;
                case '240p':
                    imgElement.src = "pngler/240.jpeg";
                    break;
                case '360p':
                    imgElement.src = "pngler/360.jpeg";
                    break;
                case '480p':
                    imgElement.src = "pngler/480.jpeg";
                    break;
                case '720p':
                    imgElement.src = "pngler/720.jpeg";
                    break;
                case '1080p':
                    imgElement.src = "pngler/osimen.jpg";
                    startConfetti(); // 1080p se√ßilirse konfeti efekti ba≈ülat
                    break;
            }
        });

        // Sayfa y√ºklendiƒüinde m√ºzik ba≈ülatma modalƒ±nƒ± g√∂ster
        window.onload = function () {
            document.getElementById('playMusicModal').style.display = 'flex';
        };

        // Konfeti efektini ba≈ülat
        function startConfetti() {
            var duration = 5 * 1000; // 5 saniye boyunca konfeti
            var end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 7,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 }
                });
                confetti({
                    particleCount: 7,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 }
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            })();
        }
    </script>
</body>
</html>
